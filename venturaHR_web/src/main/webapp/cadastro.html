<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de usuários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="navbar has-background-info" role="navigation" aria-label="main navigation">
            <div class="navbar-brand has-text-weight-bold">
                <a class="navbar-item" href="index.jsp">
                    VENTURA HR
                </a>
            </div>
        </nav>
        <form action="cadastrar" method="POST">
            <div class="columns is-centered">
                <div class="column is-half">

                    <h2 class="has-text-centered has-text-weight-bold">Cadastro de Usuário</h2>

                    <div class="field">
                        <label class="label">Nome</label>
                        <div class="control">
                            <input class="input" name="nome" type="text" placeholder="Nome Completo">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Endereço</label>
                        <div class="control">
                            <input class="input" name="endereco" type="text" placeholder="Endereço">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Telefone</label>
                        <div class="control">
                            <input class="input" name="telefone" type="tel" placeholder="Telefone">
                        </div>
                    </div>                    

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="text" name="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Senha</label>
                        <div class="control">
                            <input class="input" type="password" name="senha" placeholder="Senha">
                        </div>
                    </div>
                    
                    <hr>                     
                    
                    <div class="control has-text-centered">
                        <label>Selecione o tipo de usuário:</label>
                        <div>
                            <label class="radio">
                                <input type="radio" name="tipo" value="C"
                                       onclick="document.getElementById('cpf').disabled=false;
                                                document.getElementById('cnpj').disabled=true;
                                                document.getElementById('razaoSocial').disabled=true;">
                                Candidato
                            </label>
                            <label class="radio">
                                <input type="radio" name="tipo" value="E"
                                       onclick="document.getElementById('cnpj').disabled=false;
                                               document.getElementById('razaoSocial').disabled=false;
                                               document.getElementById('cpf').disabled=true;">
                                Empresa
                            </label>
                        </div>
                    </div>                      

                    <div class="field">
                        <label class="label">CPF</label>
                        <div class="control">
                            <input class="input" id="cpf" name="cpf" type="text" placeholder="CPF" disabled="disabled">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Razão Social</label>
                        <div class="control">
                            <input class="input" id="razaoSocial" name="razaoSocial" type="text" placeholder="Razão Social" disabled="disabled">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">CNPJ</label>
                        <div class="control">
                            <input class="input" id="cnpj" name="cnpj" type="text" placeholder="CNPJ" disabled="disabled">
                        </div>
                    </div>                

                    <div class="columns is-centered">
                        <div class="column is-half">
                            <div class="field">
                                <div class="control">
                                    <input type="submit" class="button is-link is-fullwidth" value="Cadastrar">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>

    </body>
</html>
